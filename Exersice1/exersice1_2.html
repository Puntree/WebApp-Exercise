<html>

<head>
    <title>Page Title</title>
    <style>
        legend {
            color: black;
        }

        fieldset {
            display: block;
            height: auto;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend><em>Contact Information</em></legend>
            <span>First name:</span>
            <span><input type="text"></span>
            <br>
            <span>Last name:</span>
            <span><input type="text"></span>
            <br>
            <span>E-mail:</span>
            <span><input type="text"></span>
        </fieldset>
        <fieldset>
            <legend><em>Competiton Question</em></legend>
            <span>How tall is the Eiffel Tower in Paris,France?</span>
            <br>
            <input type="radio" name="Direction" value="Direction1">584ft <br>
            <input type="radio" name="Direction" value="Direction2">784ft <br>
            <input type="radio" name="Direction" value="Direction3">984ft <br>
            <input type="radio" name="Direction" value="Direction4">1184ft <br>
        </fieldset>
        <fieldset>
            <legend><em>Tiebreaker Question</em></legend>
            <span>In 25 words or less, say why you would like to win $10,000:</span>
            <br>
            <textarea cols="42" rows="9" name="content"></textarea>
        </fieldset>
        <fieldset>
            <legend><em>Enter competition</em></legend>
            <input type="submit" value="Enter Competition" />
        </fieldset>
    </form>
</body>

</html>
